<template>
	<lightning-card title="SM Products "></lightning-card>
		<div class="slds-card__body_inner">
			<!-- Start bear list -->
			<template if:true={rupom}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={rupom.data} for:item="account">
						<lightning-layout-item key={account.Id} size="3" class="slds-var-p-around_x-small">
							<!-- Start bear tile -->
							<lightning-card title={account.Name} class="bear-tile">
								<div class="slds-var-p-horizontal_small bear-tile-body">
									<div class="slds-media">
										<div class="slds-media__figure">
                                            
                                                <lightning-layout>
                                                    <lightning-layout-item size="4" padding="around-small">
                                                        <lightning-formatted-rich-text class="accImage" value={account.Product_Image__c}>
                                                        </lightning-formatted-rich-text>
                                                    </lightning-layout-item>
                                                </lightning-layout>
						
										<div class="slds-media__body">
											<p class="slds-var-m-bottom_xx-small">Family:{account.Family}</p>
											<p class="slds-var-m-bottom_xx-small">ProductCode:{account.ProductCode}</p>
											<p class="slds-var-m-bottom_xx-small">Cost  : {account.Cost__c}</p>
										</div>
									</div>
								</div>
                                </div>
							</lightning-card>
							<!-- End bear tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>

		</div>
        


    </lightning-card>

    </template>
